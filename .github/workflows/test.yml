name: Test Runner

on:
  pull_request:
    branches: [main]

jobs:
  test-unit:
    name: Test Runner
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Setup NodeJS Environment
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install --frozen-lockfile

      - name: ğŸ’» Run tests
        run: yarn run test
